<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3-1</title>
</head>
<body>
    <script>
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (i === j) {
                    document.write('*');
                } else if (i > j) {
                    document.write('*');
                } else {
                    document.write('&nbsp;');
                }
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
