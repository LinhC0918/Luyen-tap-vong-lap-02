<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3-2</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 5; j++) {
                if (i + j > 6) {
                    document.write('&nbsp;');
                } else {
                    document.write('*');
                }
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
