<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 4</title>
</head>
<body>
    <script>
        for (i = 0; i < 10; i++) {
            for (j = 0; j < 10; j++) {
                if (0 < i && i < 9) {
                    if (0 < j && j < 9) {
                        document.write('&nbsp;');
                    } else{
                        document.write('*');
                    }
                } else{
                    document.write('*');
                }
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
