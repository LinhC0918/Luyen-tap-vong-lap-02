<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 2</title>
</head>
<body>
    <script>
        var Number = parseInt(prompt('Enter the number!'));
        var factorialOfNumber = Number;
        for (var i = 1; i < Number; i++) {
            factorialOfNumber *= i;
        }
        document.write(factorialOfNumber);
    </script>
</body>
</html>
